---
# Templates for wavefront collapse map generator in hedgewars

templates:
  - &template_00
    width: 3960
    height: 1920
    can_invert: false
    is_negative: false
    put_girders: true
    max_hedgehogs: 40
    wrap: true
    edges:
      bottom:
        fill:
          name: "ff"
          symmetrical: true
      top:
        fill:
          name: "ff"
          symmetrical: true
    tiles: &template_00_tiles
      - name: "120_filled.png"
        edges:
          top:
            name: "ff"
            symmetrical: true
          right:
            name: "ff"
            symmetrical: true
          bottom:
            name: "ff"
            symmetrical: true
          left:
            name: "ff"
            symmetrical: true
        is_negative: true
        can_mirror: false
        can_flip: false
        can_rotate90: false
        can_rotate180: false
        can_rotate270: false
      - name: "120_bar.png"
        edges:
          top:
            name: "ff"
            symmetrical: true
          right:
            name: "fe"
          bottom:
            name: "ee"
            symmetrical: true
          left:
            name: "fe"
            reversed: true
        is_negative: true
        can_mirror: false
        can_flip: false
        can_rotate90: true
        can_rotate180: true
        can_rotate270: true        
      - name: "120_filled.png"
        edges:
          top:
            name: "ee"
            symmetrical: true
          right:
            name: "ee"
            symmetrical: true
          bottom:
            name: "ee"
            symmetrical: true
          left:
            name: "ee"
            symmetrical: true
        is_negative: false
        can_mirror: false
        can_flip: false
        can_rotate90: false
        can_rotate180: false
        can_rotate270: false
      - name: "120_corner.png"
        edges:
          top:
            name: "fe"
          right:
            name: "ee"
            symmetrical: true
          bottom:
            name: "ee"
            symmetrical: true
          left:
            name: "fe"
            reversed: true
        is_negative: true
        can_mirror: false
        can_flip: false
        can_rotate90: true
        can_rotate180: true
        can_rotate270: true
      - name: "120_corner.png"
        edges:
          top:
            name: "fe"
            reversed: true
          right:
            name: "ff"
            symmetrical: true
          bottom:
            name: "ff"
            symmetrical: true
          left:
            name: "fe"
        is_negative: false
        can_mirror: false
        can_flip: false
        can_rotate90: true
        can_rotate180: true
        can_rotate270: true
      - name: "120_two_corners.png"
        edges:
          top:
            name: "fe"
          right:
            name: "fe"
            reversed: true
          bottom:
            name: "fe"
          left:
            name: "fe"
            reversed: true
        is_negative: true
        can_mirror: true
        can_flip: false
        can_rotate90: false
        can_rotate180: false
        can_rotate270: false

  - &template_01
    width: 3960
    height: 1920
    can_invert: false
    is_negative: false
    put_girders: true
    max_hedgehogs: 40
    wrap: false
    edges: &open_edges
      top:
        begin:
          name: "ee"
          symmetrical: true
        fill:
          name: "ee"
          symmetrical: true
        end:
          name: "ee"
          symmetrical: true
      right:
        begin:
          name: "ee"
          symmetrical: true
        fill:
          name: "ee"
          symmetrical: true
        end:
          name: "ee"
          symmetrical: true
      bottom:
        begin:
          name: "fe"
          reversed: true
        fill:
          name: "ff"
          symmetrical: true
        end:
          name: "fe"
      left:
        begin:
          name: "ee"
          symmetrical: true
        fill:
          name: "ee"
          symmetrical: true
        end:
          name: "ee"
          symmetrical: true
    tiles: *template_00_tiles

  - &template_02
